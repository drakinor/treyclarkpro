{% load static %}

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>hell again?</h1>
    {{ projects }}
    {% for project in projects %}
        <img src="{% static project.image %}" alt="screenshot of project" />
        <p>{{ project.image }}</p>
        <h1>{{ project.title}}</h1>
        <p>{{ project.description }}</p>
        <p>{{ project.technology}}</p>
    {% endfor %}
</body>
</html>
